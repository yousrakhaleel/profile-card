<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <section class="main">
    <div class="card">
      <div class="upper-section"></div>
      <img class="personal-image" src="./images/image-victor.jpg" alt="personal image" />
      <div class="card-body">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
        <div class="active">
          <h4>80K <span class="info">Followers</span></h4>
          <h4>803K <span class="info">Likes</span></h4>
          <h4>1.4K <span class="info">Photos</span></h4>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
